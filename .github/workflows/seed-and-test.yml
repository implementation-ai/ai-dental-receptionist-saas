name: CI: Seed, Smoke Test & Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  seed-and-smoke:
    name: Seed database and run smoke test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    env:
      DATABASE_URL: file:./dev.db
      NODE_ENV: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Push Prisma schema to SQLite DB
        run: npm run db:push

      - name: Seed database
        run: npm run db:seed

      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js server in background
        run: |
          nohup npm run start > server.log 2>&1 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/api/prompts/demo-tenant/greeting > /dev/null; then
              echo "Server is up"
              break
            fi
            sleep 2
          done

      - name: Smoke test - GET prompt
        run: |
          echo "Checking /api/prompts/demo-tenant/greeting"
          curl -sSf http://localhost:3000/api/prompts/demo-tenant/greeting | jq .

  voice-smoke:
    name: Voice Service Smoke Test
    runs-on: ubuntu-latest
    needs: seed-and-smoke

    env:
      VOICE_SERVICE_PORT: 3003

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install voice-service dependencies
        run: npm --prefix mini-services/voice-service ci

      - name: Start voice service in background
        run: |
          nohup npx tsx mini-services/voice-service/index.ts > voice.log 2>&1 &
          echo "Waiting for voice service to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:${{ env.VOICE_SERVICE_PORT }}/health > /dev/null; then
              echo "Voice service is up"
              break
            fi
            sleep 2
          done

      - name: Smoke test - Voice Service /health
        run: |
          echo "Checking /health"
          curl -sSf http://localhost:${{ env.VOICE_SERVICE_PORT }}/health | jq .

  e2e:
    name: Browser E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [seed-and-smoke, voice-smoke]

    env:
      BASE_URL: http://localhost:3000
      VOICE_SERVICE_PORT: 3003

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install voice-service dependencies
        run: npm --prefix mini-services/voice-service ci

      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js server in background
        run: |
          nohup npm run start > server.log 2>&1 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -sSf ${{ env.BASE_URL }}/debug/configuration > /dev/null; then
              echo "Server is up"
              break
            fi
            sleep 2
          done

      - name: Start voice service in background
        run: |
          nohup npx tsx mini-services/voice-service/index.ts > voice.log 2>&1 &
          echo "Waiting for voice service to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:${{ env.VOICE_SERVICE_PORT }}/health > /dev/null; then
              echo "Voice service is up"
              break
            fi
            sleep 2
          done

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

  lint-and-test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    needs: [seed-and-smoke, voice-smoke]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests (if present)
        run: npm run test --if-present
