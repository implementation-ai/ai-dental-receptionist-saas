# ============================================
# Backend Voice Service Environment Variables
# ============================================
# This file is used by deploy-backend.sh for Cloud Run deployment
# Format: YAML for gcloud run deploy --env-vars-file

# Twilio Configuration
TWILIO_ACCOUNT_SID: "your_twilio_account_sid"
TWILIO_AUTH_TOKEN: "your_twilio_auth_token"
TWILIO_PHONE_NUMBER: "+34XXXXXXXXX"

# Gemini API
GEMINI_API_KEY: "your_gemini_api_key"

# Firebase Configuration
FIREBASE_PROJECT_ID: "ai-dental-receptionist-saas"
FIREBASE_CLIENT_EMAIL: "firebase-adminsdk@ai-dental-receptionist-saas.iam.gserviceaccount.com"
FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY_HERE\n-----END PRIVATE KEY-----"

# Application Settings
NODE_ENV: "production"
PORT: "8080"
HOST: "0.0.0.0"

# Optional: Logging
LOG_LEVEL: "info"
